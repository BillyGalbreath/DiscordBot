buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.4'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'
apply plugin: 'java'

def build = System.getenv()['BUILD_NUMBER'] ?: "SNAPSHOT"
version = "1.1-b" + build
group = "net.pl3x.forge.discord"
archivesBaseName = project.name

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

minecraft {
    version = "1.12.1-14.22.0.2475"
    runDir = "run"

    replace "@VERSION@", project.version
    replaceIn "DiscordBot.java"

    mappings = "snapshot_20170909"
    makeObfSourceJar = false
}

repositories {
    jcenter()
}

dependencies {
    provided 'net.dv8tion:JDA:3.3.0_271'
    provided 'com.vdurmont:emoji-java:3.2.0'
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version': project.version, 'mcversion': project.minecraft.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

jar {
    from {
        // trick gradle into including JDA's transitive dependencies
        configurations.provided.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
